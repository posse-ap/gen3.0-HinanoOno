<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSEサイト</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script src="quiz3.js" defer></script>
</head>
<body>

  <header>
    <div class="logo"><img src="./img/logo.svg" alt="posse"></div>
    <nav class="navigator">
      <ul class="list">
        <li class="nav-list1">posseとは</li>
        <li class="nav-list2">クイズ</li>
        <li class="twitter"><div class="sns-icon1"><img src="./img/icon/icon-twitter.svg" alt="Twitter"></div></li>
        <li class="instagram"><div class="sns-icon2"><img src="./img/icon/icon-instagram.svg" alt="instagram"></div></li>
      </ul>
    </nav>
  </header>
  <main class="l-main">
    <section class="quiz-main">
      <div class="quiz-top">
        <h1 class="quiz-title">
          <p>POSSE課題</p>
          <div>ITクイズ</div>
        </h1>
      </div>
    </section>

    <div class="p-quiz-container l-container" id="js-quizContainer"></div>

    <section class="line">

      <div class="line-all">
        <div class="line-content">
          <div class="line-img">
            <img src="./img/bg-line.jpg" alt="">
  
          </div>
          <div class="img-on">
            <div class="line-icon">
              <div class="line-icon2"><img class="icon-size"src="./img/icon/icon-line.svg"></div>POSSE 公式LINE
            </div>
            <div class="line-message">
              <p>
                公式LINEにてご質問を随時受け付けております。<br>詳細やPOSSE最新情報につきましては、公式LINEにてお知らせ致しますので<br>下記ボタンより友達追加をお願いします！
              </p>
            </div>
          <div class="line-add">
            <div class="line-add-text">LINE追加</div><div class="line-add-img"><img src="./img/icon/icon-link-gray-dark.svg" alt="LINE追加"></div>
            </div>
          </div>
        </div>
      </div>
  
    
    </section>
    <div class="main-line"></div>


    
    

    
  </main>

  <footer>
    <div class="line-banner">
      <div class="banner-icon">
        <img src="./img/icon/icon-line.svg" alt="LINE">
      </div>
      <div class="banner-message">
        POSSE公式LINEで<br>最新情報をGET !
      </div>
      <div class="banner-img">
        <img src="./img/icon/icon-link-light.svg" alt="LINEリンク">
      </div>
    </div>
    <div class="footer-about">
      <div class="footer-img">
        <img src="./img/logo.svg" alt="posseロゴ">
      </div>
      <div class="footer-text">
        POSSE公式サイト<img src="./img/icon/icon-link-gray-dark.svg" alt="">
      </div>
      <div class="footer-icon">
        <ul class="footer-list">
          <li ><div class="sns-icon3"><img src="./img/icon/icon-twitter.svg" alt="ツイッター"></div></li>
          <li><div class="sns-icon4"><img src="./img/icon/icon-instagram.svg" alt="インスタグラム"></div></li>
        </ul>
      </div>
      <div class="footer-line"></div>
      <small class="footer-mark">
        &copy; 2022 POSSE
      </small>

      
    </div>


  </footer>
