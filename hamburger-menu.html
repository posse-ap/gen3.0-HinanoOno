<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSSEサイト</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <script src="hamburger-menu.js" defer></script>
</head>
<body>

  <header>
    <div class="logo"><img src="./img/logo.svg" alt="posse"></div>
    <div>
    <div class="header-inner">
      <button class="hamburger-button header-hamburger" id="js-hamburger"> 
        <span class="hamburger-line" id="js-hamburgerLine1"></span>
        <span class="hamburger-line" id="js-hamburgerLine2"></span>
      </button>
    </div>
  </header>
  <main class="l-main">
    <nav class="hamburger-menu" id="js-hamburgerMenu">
      <ul class="hamburger-menu-list">
        <li>POSSEとは</li>
        <li>クイズ</li>
      </ul>
    </nav>


  </main>

  <footer>
    <div class="line-banner">
      <div class="banner-icon">
        <img src="./img/icon/icon-line.svg" alt="LINE">
      </div>
      <div class="banner-message">
        POSSE公式LINEで<br>最新情報をGET !
      </div>
      <div class="banner-img">
        <img src="./img/icon/icon-link-light.svg" alt="LINEリンク">
      </div>
    </div>
    <div class="footer-about">
      <div class="footer-img">
        <img src="./img/logo.svg" alt="posseロゴ">
      </div>
      <div class="footer-text">
        POSSE公式サイト<img src="./img/icon/icon-link-gray-dark.svg" alt="">
      </div>
      <div class="footer-icon">
        <ul class="footer-list">
          <li ><div class="sns-icon3"><img src="./img/icon/icon-twitter.svg" alt="ツイッター"></div></li>
          <li><div class="sns-icon4"><img src="./img/icon/icon-instagram.svg" alt="インスタグラム"></div></li>
        </ul>
      </div>
      <div class="footer-line"></div>
      <small class="footer-mark">
        &copy; 2022 POSSE
      </small>

      
    </div>


  </footer>
